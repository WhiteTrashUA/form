<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="wrap">
        <label for="name">Повне ім'я</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="wrap">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="wrap">
        <label for="password">Пароль</label>
        <input type="password" id="password" required min="8" max="24">
      </div>

      <div class="wrap">
        <label for="rePassword">Пароль ще раз</label>
        <input type="password" id="rePassword" required min="8" max="24">
      </div>

      <div class="wrap">
        <span>Стать</span>
        <div>
          <input type="radio" checked id="man" name="sex">
          <label for="man">Чоловіча</label>
          <input type="radio" id="woman" name="sex">
          <label for="woman">Жіноча</label>
        </div>
      </div>

      <div class="wrap">
        <label for="age">Вік</label>
        <input type="number" min="18" max="100" id="age" required>
      </div>

      <div class="wrap">
        <label for="course">Курс</label>
        <select name="course" id="course" required>
          <option value="" disabled selected>Виберіть курс</option>
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
          <option value="project management">Project Management</option>
          <option value="qa manual">QA Manual</option>
        </select>
      </div>

      <div class="wrap">
        <label for="adress">Повна адреса</label>
        <textarea name="adress" id="adress" placeholder="Країна, регіон, місто/селище, вулиця" rows="4"
          required></textarea>
      </div>

      <div class="">
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox">Я погоджуюся з обробкою персональних данних</label>
      </div>

      <div class="btns">
        <button class="btn" type="reset">Очистити форму</button>
        <button class="btn" type="submit">Зареєструватися</button>
      </div>

    </form>
  </div>

</body>

</html>
